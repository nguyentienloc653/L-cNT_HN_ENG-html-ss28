<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let students = [
        {
          name: "Trần Trí Dương",
          scores: { math: 9, english: 8, literature: 7 },
        },

        {
          name: "Hà Bích Ngọc",
          scores: { math: 3, english: 2, literature: 5 },
        },

        {
          name: "Bùi Thái Sơn",
          scores: { math: 9.5, english: 9, literature: 9 },
        },
      ];
      function filterExcellentStudents(students) {
        return students.filter((student) => {
          const scores = student.scores;
          const average =
            (scores.math + scores.english + scores.literature) / 3;
          return average >= 8;
        });
      }

      const excellentStudents = filterExcellentStudents(students);
      console.log(
        "Danh sách sinh viên có điểm trung bình >= 8: ",
        excellentStudents
      );
    </script>
  </body>
</html>
